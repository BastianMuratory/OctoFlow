<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ü¶ëÔ∏è OctoFlow</title>

    <script>
        const saved = localStorage.getItem("theme")
        if (saved !== "light") document.documentElement.classList.add("dark")
    </script>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="http://localhost:5000/static/css/style.css" rel="stylesheet" />

    <!-- JS -->
    <script src="http://localhost:5000/static/js/cards/droneCard.js" defer></script>
    <script src="http://localhost:5000/static/js/api.js" defer></script>
    <script src="http://localhost:5000/static/js/theme.js" defer></script>
    <script src="http://localhost:5000/static/js/app.js" defer></script>
</head>

<body>
    <div class="d-flex align-items-center gap-3 p-3">
        <img src="http://localhost:5000/static/img/OctoFlow_logo.png" alt="OctoFlow" height="36" />
        <input type="text" class="form-control w-auto" placeholder="Search..." />
        <button class="btn btn-outline-secondary" title="Filter">
            <i class="bi bi-sliders2"></i>
        </button>
        <button class="btn btn-create">Create resource</button>
        <button id="themeToggle" class="btn btn-theme" title="Toggle theme">
            <i class="bi bi-moon-fill"></i>
        </button>
    </div>

    <!-- Drone grid -->
    <div id="drone-grid" class="drone-grid px-3 pb-3"></div>

    <!-- Drone card template -->
    <template id="drone-card-template">
        <div class="drone-card">
            <div class="drone-card-main-row">
                <div class="drone-name"></div>
                <div class="drone-status"></div>
                <img src="http://localhost:5000/static/img/drone_logo.png" alt="Drone image" height="36"/>
            </div>
            
            <div class="drone-radio-ip"></div>
            <div class="drone-radio-mesh"></div>
            <div class="drone-radio-model"></div>

            <button class="btn-delete" title="Delete">
                <i class="bi bi-trash3"></i>
            </button>
        </div>
    </template>
</body>
</html>
