<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ü¶ëÔ∏è OctoFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="http://localhost:5000/static/css/style.css" rel="stylesheet" />
    <script src="http://localhost:5000/static/js/api.js" defer></script>
    <script src="http://localhost:5000/static/js/app.js" defer></script>
</head>

<body>
    <div class="d-flex align-items-center gap-3 p-3">
        <img src="http://localhost:5000/static/img/OctFlow_logo.png" alt="OctoFlow" height="36" />
        <input type="text" class="form-control w-auto" placeholder="Search..." />
        <button class="btn btn-outline-secondary" title="Filter">
            <i class="bi bi-sliders2"></i>
        </button>
        <button class="btn btn-create">Create resource</button>
        <button id="themeToggle" class="btn btn-theme" title="Toggle theme">
            <i class="bi bi-moon-fill"></i>
        </button>
    </div>

    <script>
        const toggle = document.getElementById("themeToggle")
        const icon = toggle.querySelector("i")

        function applyTheme(dark) {
            document.body.classList.toggle("dark", dark)
            icon.className = dark ? "bi bi-moon-fill" : "bi bi-sun-fill"
            localStorage.setItem("theme", dark ? "dark" : "light")
        }

        // Restore saved preference
        const saved = localStorage.getItem("theme")
        applyTheme(saved !== "light")

        toggle.addEventListener("click", () => {
            applyTheme(!document.body.classList.contains("dark"))
        })
    </script>

</body>
</html>
